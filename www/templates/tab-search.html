<ion-view view-title="חיפוש">
  <ion-content class="padding">
    <ion-list>
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="search.query">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="search.query = ''"></i>
            </div>
        </div>
        <ion-item ng-repeat="item in searchResults" class="item-icon-left" ng-href="{{ item.link }}">
            <i class="icon" ng-show="item.experimented != null" ng-class="item.experimented ? 'ion-sad-outline' : 'ion-happy-outline'"></i>
            <h2>{{ item.name }}</h2>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
