<ion-view view-title="חברות">
  <ion-content>
    <ion-list>
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchText">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="searchText = ''"></i>
            </div>
        </div>
        <ion-item ng-repeat="company in companies| filter:searchText" class="item-icon-left">
            <i class="icon" ng-class="company.experimented ? 'ion-sad-outline' : 'ion-happy-outline'"></i>
            <h2>{{ company.name }}</h2>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
