<ion-view view-title="חברות">
    <ion-content id="companies">
        <div id="search-box" class="bar bar-header item-input-inset">
            <div class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="חפש חברה..." ng-model="searchText">
                <i class="clear-search icon ion-ios7-close-empty" ng-click="searchText = ''"></i>
            </div>
        </div>
        <ion-list>
            <ion-item ng-repeat="company in companies| filter:searchText" class="item-icon-left">
                <i class="icon" ng-class="company.experimented ? 'ion-sad-outline' : 'rabbit-icon rabbit-single-line'"></i>
                <h2>{{ company.name }}</h2>
                <p ng-show="company.experimented" class="experimented">מבצעת ניסויים</p>
                <p ng-hide="company.experimented" class="not-experimented">לא מבצעת ניסויים</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
